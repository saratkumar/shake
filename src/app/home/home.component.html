<div>
  <div class="parallax"></div>
  <div class="listOfProducts b-s-1">
    <div class="col">
      <h2 class="margin-auto p-20">Products </h2>
      <div class="row" id="wrapper">
        <div class="col p-20" *ngFor="let category of listOfCategory" [hidden]="category.hide">
          <div class="circle-section">
            <p><img class="alignnone wp-image-382 size-full" [src]="category.logo" alt=""></p>
            <div class="content">
              <h2 class="text-capitalize">{{category.name}}</h2>
              <p>{{category.shortDescription}}</p>
              <p><a class="btn" [routerLink]="'/category/'+category._id">Shop Now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="second-parallax">
    <div class="col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-6 col-sm-6 margin-auto text-center">
          <h3>Stay Connected with us </h3>
          <p>for offers and promotions</p>
        </div>
        <div class="col-md-4 col-sm-4 margin-auto text-left p-20">
          <form>
            <div class="form-group">
              <label for="email">Name:</label>
              <input type="tezt" class="form-control custom-input" [(ngModel)]="userName" name="userName">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control custom-input" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Phone (Optional)</label>
              <input type="number" class="form-control custom-input" [(ngModel)]="phone" name="phone">
            </div>
            <button type="submit" class="btn add-cart-button" (click)="subscribe()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
